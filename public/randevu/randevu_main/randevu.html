    <div class="doctor_container">

        <div id="form-main">
            <div id="form-div">
                <form action="/appointment_request/submit" method="post" class="form" id="form1">

                    <p class="name">
                        <input type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                            required placeholder="Ad Soyad" id="name" pattern="[A-Za-zğüşıöçĞÜŞİÖÇ\s]+" name="name"/>
                    </p>
                    

                    <p class="tel">
                        <input type="tel" class="validate[required,custom[onlyNumber],length[10,10]] feedback-input"
                            required placeholder="Telefon Numarası (5XX)" id="tel" pattern="[0-9]{10}" inputmode="numeric" name="telNo"/>
                    </p>
                    

                    <p class="email">
                        <input type="email" class="validate[required,custom[email]] feedback-input" id="email" required
                            placeholder="Email" name="email"/>
                    </p>
                    




                    <select required name="availableHours" class="form-control selectpicker">
                        <option value="" disabled selected hidden>Saat Tercihi</option>
                        <option>09:00 - 10:00</option>
                        <option>10:00 - 11:00</option>
                        <option>11:00 - 12:00</option>
                        <option>13:00 - 14:00</option>
                        <option>14:00 - 15:00</option>
                        <option>15:00 - 16:00</option>
                        <option>16:00 - 17:00</option>
                        <option>17:00 - 18:00</option>
                    </select>
                    
                    <select required name="doctor" class="form-control selectpicker">
                        <option value="" disabled selected hidden>Doktor Tercihi</option>
                        <option>Doktor 1</option>
                        <option>Doktor 2</option>
                        <option>Doktor 3</option>
                        <option>Doktor 4</option>
                    </select>
                    


                    <p class="text">
                        <textarea class="validate[required,length[6,300]] feedback-input" id="comment"  required
                            placeholder="Şikayetinizi belirtiniz" name="complaint"></textarea>
                    </p>


                    <div class="submit">
                        <input type="submit" value="Teslim Et" id="button-blue" />
                        <div class="ease"></div>
                    </div>
                </form>
            </div>

        </div>
